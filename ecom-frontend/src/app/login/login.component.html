<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username </mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username" required>
                <mat-hint>Username</mat-hint>
                <mat-error *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.dirty || loginForm.controls.userName?.touched)">
                    Please enter a username.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password </mat-label>
                <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password" required>
                <mat-hint>Password</mat-hint>
                <mat-error *ngIf="loginForm.controls.userPassword?.invalid && (loginForm.controls.userPassword?.dirty || loginForm.controls.userPassword?.touched)">
                    Please enter a password.
                </mat-error>
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
           
        </form>

       
    </div>

    <div class="text-center">
        <br>
        <button class="w-20" type="button" mat-raised-button color="primary" (click)="registerUser()">Sign Up</button>
    </div>
</div>
